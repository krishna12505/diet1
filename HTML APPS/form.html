<!DOCTYPE html>
<html>

<head>
    <title>Sign-Up Forum</title>
    <style>
        table
    </style>
</head>

<body>
    <center>
        <h1>Please signup here!!!</h1>
        <br>
        <table>
            <tr>
                <td>Enter Username:</td>
                <td><input type="text" name="Username" required></td>
            </tr>
            <tr>
                <td>Enter Password:</td>
                <td><input type="text" name="password" required></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="text" name="confirm" required></td>
            </tr>
            <tr>
                <td>Select Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Enter Mobile number:</td>
                <td><input type="text" name="mobile" required></td>
            </tr>
            <tr>
                <td>Enter DOB:</td>
                <td><input type="date" name="date" required></td>
            </tr>
            <tr>
                <td>Enter Address:</td>
                <td><input type="text" name="address" required></td>
            </tr>
            <tr>
                <td>Select Qualification:</td>
                <td>
                    <select name="qualification" id="qual">
                        <option value="B.Tech">BTech</option>
                        <option value="B.Com">BCom</option>
                        <option value="B.E">BE</option>
                        <option value="Diploma">Diploma Polytechnic</option>
                        <option value="X Standard">10<sup>th</sup> passed</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Choose your Skills:</td>
                <td>
                    <select name="skills" multiple>
                        <option value="java">Java</option>
                        <option value="c">C</option>
                        <option value="r">R</option>
                        <option value="python">Python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Preferred Shift:</td>
                <td>
                    <input type="checkbox" id="day_shift" name="day_shift" value="day_shift">
                    <label for="day_shift">Day Shift</label>
                    <input type="checkbox" id="night_shift" name="night_shift" value="night_shift">
                    <label for="night_shift">Night Shift</label>
                </td>
            </tr>
            <tr>
                <td>Upload your Resume:</td>
                <td><input type="file" name="choose file"></td>
            </tr>
        </table>
        <br><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </center>
</body>

</html>
