<!DOCTYPE html>
<html>
    <head>
        <title>table tags</title>
    </head>
    <body>
        <caption>Employee</caption>
       <table  border="3" >
        
        <tr>
            <th>Employee name</th>
            <th>Employee id</th>
            <th>Employee address</th>

        </tr>
       
        <tr>
            <td>pinky</td>
            <td> 1</td>
            <td rowspan="2">vijayawada</td>
            
            
        </tr>
        <tr>
            <td>cutie</td>
            <td>2</td>
           
            
        </tr>
       </table> 
       

        
    </body>
</html>
